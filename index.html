<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology and Thank You Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Apology Page -->
    <div id="apology-page" class="page active">
        <div class="main-container">
            <!-- SVG Graphic -->
            <div class="graphic">
            </div>
            <!-- Apology Content -->
            <div class="content">
                <h1>😔 I'm Really Sorry</h1>
                <p><br> Please forgive me 🌟</p>
                <div class="emoji-container">🥺 🙏 💌 🌸 💕</div>
                <button class="forgive-btn" onclick="showThankYouPage()">Forgive 🙏</button>
            </div>
        </div>
    </div>

    <!-- Thank You Page -->
    <div id="thank-you-page" class="page">
        <div class="main-container">
            <div class="graphic">
            </div>
            <h1>🎉 Thank You!</h1>
            <p>Your forgiveness means everything to me. 💖 <br> I’ll cherish your kindness forever! 🌈</p>
            <div class="emoji-container">🌟 💞 🎁 🌼 🌺</div>
            <button class="back-btn" onclick="showByeMessage()">Go Back</button>
        </div>
    </div>

    <!-- Bye Page -->
    <div id="bye-page" class="page">
        <div class="main-container">
            <h1 class="bye-message">👋 Goodbye! See you soon! 💖</h1>
        </div>
    </div>

    <script>
        function showThankYouPage() {
            document.getElementById('apology-page').classList.remove('active');
            document.getElementById('thank-you-page').classList.add('active');
        }

        function showByeMessage() {
            document.getElementById('thank-you-page').classList.remove('active');
            document.getElementById('bye-page').classList.add('active');
        }
    </script>
</body>
</html>
